<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Users List</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e00, #ff9d2f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 70%;
            height: 80vh;
            background: #fff;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            animation: slide 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        @keyframes slide {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 28px;
            color: #444;
        }

        /* Scrollable table box */
        .table-box {
            height: 70vh;
            overflow-y: auto;
            overflow-x: hidden;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #ff7e00;
            color: white;
            padding: 12px;
            font-size: 16px;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #ffe8cc;
            transition: 0.3s;
        }

        button {
            background: #ff7e00;
            border: none;
            padding: 10px 18px;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #ff9d2f;
        }

        .btn-box {
            text-align: center;
            margin-top: 10px;
        }
    </style>

</head>

<body>

    <div class="container">

        <h2>All Registered Users</h2>

        <div class="table-box">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>

                {% for user in users %}
                <tr>
                    <td>{{ user['first_name'] }}</td>
                    <td>{{ user['last_name'] }}</td>
                    <td>{{ user['email'] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <div class="btn-box">
            <a href="/"><button>Back to Home</button></a>
        </div>

    </div>

</body>

</html>
