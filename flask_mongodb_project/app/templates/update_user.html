<!DOCTYPE html>
<html>
<head>
    <title>Update User</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff6a00, #ff9500);
        }

        .container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        /* LEFT SIDE */
        .left-box {
            width: 40%;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .left-box h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .arrow {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .about-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
        }

        /* RIGHT SIDE */
        .form-box {
            width: 45%;
            background: white;
            padding: 40px;
            border-radius: 40px 10px 10px 40px;
            box-shadow: 0px 0px 18px rgba(0, 0, 0, 0.2);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid gray;
            font-size: 16px;
        }

        .submit-btn {
            background: orange;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            float: right;
        }

        .submit-btn:hover {
            background: #e58300;
        }

        /* üîπ TABLET */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
            }

            .left-box,
            .form-box {
                width: 90%;
            }

            .form-box {
                border-radius: 20px;
            }

            .left-box h1 {
                font-size: 40px;
            }
        }

        /* üîπ MOBILE */
        @media (max-width: 576px) {
            .left-box h1 {
                font-size: 32px;
            }

            .arrow {
                font-size: 45px;
            }

            .form-box {
                padding: 25px;
            }

            .submit-btn {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left-box">
        <div class="arrow">‚úèÔ∏è</div>
        <h1>UPDATE USER</h1>
        <p>Edit the existing user details and update them securely in the database.</p>
        <button class="about-btn">PeopleXM Project</button>
    </div>

    <!-- RIGHT FORM -->
    <div class="form-box">
        <h2>Update Details</h2>

        <form method="POST">
            <input class="input-field" 
                   type="text" 
                   name="first_name" 
                   value="{{ user['first_name'] }}" 
                   required>

            <input class="input-field" 
                   type="text" 
                   name="last_name" 
                   value="{{ user['last_name'] }}" 
                   required>

            <input class="input-field" 
                   type="email" 
                   name="email" 
                   value="{{ user['email'] }}" 
                   required>

            <input class="submit-btn" type="submit" value="Update">
        </form>
    </div>

</div>

</body>
</html>
